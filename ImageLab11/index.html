<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-atoll-terrain@^1.0.0/dist/aframe-atoll-terrain.js"></script>
  </head>
  <body>
    <a-assets>
      <a-assets-item id="mountain-sky" src="assets/mountain-sky-masked.png"></a-assets-item>
      <a-assets-item id="blue-sky" src="assets/blue-sky-masked.png"></a-assets-item>
    </a-assets>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- <a-sky src="#mountain-sky"></a-sky> -->
      <a-atoll-terrain plateau-radius="5" middle-radius="400" unit-size="4" far="4000"
                        land-yin-color="#528d04" land-yang-color="#278d53" sea-yin-color="#005e85" sea-yang-color="#2571cf"
                        sun-position="0.8 0.6 0">
      </a-atoll-terrain>
      <a-sky src="#blue-sky" theta-length="270"></a-sky>
    </a-scene>
  </body>
</html>
