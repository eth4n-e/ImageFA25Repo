<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-atoll-terrain@^1.0.0/dist/aframe-atoll-terrain.js"></script>
  </head>
  <body>
    <a-assets>
      <a-assets-item id="mountain-sky" src="assets/mountain-sky-masked.png"></a-assets-item>
      <a-assets-item id="blue-sky" src="assets/blue-sky-masked.png"></a-assets-item>
      <a-assets-item id="seahorse" src="assets/seahorse.dae.obj"></a-assets-item>
      <a-assets-item id="cow" src="assets/cow.dae.obj"></a-assets-item>
      <a-assets-item id="fox" src="assets/fox.dae.obj"></a-assets-item>
    </a-assets>
    <a-scene>
      <!--land yin experiment: #dde5f4, 528d04-->
      <!--land yang experiment: #b232b-->
      <!--sea yin experiment: #dde5f4-->
      <!--sea yang experiment: #668eab-->
      <a-obj-model src="#seahorse" position="20 0 -10" scale="0.1 0.1 0.1"></a-obj-model>
      <!-- <a-obj-model src="#cow" position="20 0 10" scale="0.1 0.1 0.1"></a-obj-model> -->
      <a-obj-model src="#fox" position="30 2.5 10" scale="0.5 0.5 0.5"></a-obj-model>
      <a-atoll-terrain plateau-radius="10" middle-radius="350" unit-size="8" far="4000"
                        land-yin-color="#528d04" land-yang-color="#278d53" sea-yin-color="#528d04" sea-yang-color="#278d53"
                        sun-position="10 10 0" plateau-elevation="0" elevation-bias="40"
                        seed="9">
      </a-atoll-terrain>
      <a-sky src="#blue-sky" theta-length="270"></a-sky>
    </a-scene>
  </body>
</html>
